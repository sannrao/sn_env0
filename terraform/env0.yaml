version: 2

deploy:
  steps:
    gitClone:
      before:
        - name: "git:clone"
          run: |
            ./notifyNow.sh "gitClone" "" "building"
     after: 
       - name: "git:clone"
         run: |
            ./notifyNow.sh "gitClone" "" "successful"
    setupVariables:
      before: 
        - name: 
          run: |
            ./notifyNow.sh "setupVariables" "gitClone" "building"
      after:
        - name: setupVariables
          run: |
            echo "setupVariables"            
            ./notifyNow.sh "setupVariables" "gitClone" "successful"
            ./notifyNowArtifact.sh "setupVariables"
            ./notifyPackage.sh "setupVariables"
    terraformPlan:
      before:
        - name: terraformPlan
          run: |
            echo "Begin terraformPlan"
            ./notifyNow.sh "terraformPlan" "setupVariables" "building"
      after:
        - name: terraformPlan
          run: |
            # simulate a scan
            sleep 10  
            echo "End terraformPlan"
            ./notifyChangeControl.sh "terraformApply" "terraformPlan"            
    terraformApply:
      before:
        - name: terraformApply
          run: |
            echo "Begin terraformApply"
            ./notifyNow.sh "terraformPlan" "setupVariables" "successful"
            ./notifyNow.sh "terraformApply" "terraformPlan" "building"            
      after:
        - name: terraformApply 
          run: |
            echo "Finish terraformApply"
            ./notifyNow.sh "terraformApply" "terraformPlan" "successful"


    
